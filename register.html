<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="mainCss.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
    <title>Dikkat Haber Kayıt</title>
</head>
<body class="register-body">

    

    
    <div class="row register-container">
        <a href="index.html"><img class="login-logo" src="images/dikkatNewsLogo.png" alt="Dikkat Haber Logo"></a>
        <form class="col s12 ">
          <div class="row">
            <div class="input-field col s6">
              <input  id="first_name" type="text" class="validate darken-4">
              <label for="first_name">Ad</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Soyad</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="user_name" type="text" class="validate">
                <label for="user_name">Kullanıcı Adı</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Parola</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">E-Posta</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="phone-number-field" type="tel" class="validate"maxlength="10" >
              <label for="number">Telefon Numarası</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class=" file-field input-field">
                <div class="btn blue-grey">
                  <span style="text-transform:capitalize !important;" >Profil Fotoğrafı</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>
          </div>
          <button class="btn submit-btn blue-grey waves-effect waves-light" type="submit" name="action">KAYDOL</button>
        </form>
      </div>
    
</body>
</html>
